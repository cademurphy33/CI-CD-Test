name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '56 5 * * 1'
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: ${{ matrix.language == 'javascript-typescript' && 'security-extended, security-and-quality, ./.github/codeql/codeql-custom-queries-java' || 'security-extended, security-and-quality' }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
