name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '56 5 * * 1'  # Runs every Monday at 05:56 UTC
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to the latest version

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2  # Updated to the latest version
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2  # Updated to the latest version

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2  # Updated to the latest version

permissions:
  security-events: write  # Allow writing security events like SARIF

