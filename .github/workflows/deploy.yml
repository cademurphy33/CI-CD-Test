name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  test:
    name: Test and lint
    uses: cademurphy33/CI-CD-Test/.github/workflows/development.yml@main

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ generate package-lock.json"
        run: npm install --package-lock-only

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1

      - name: "ğŸ”¬ Run lint"
        run: npm run lint --if-present

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“‚ setup GitHub Pages"
        uses: actions/configure-pages@v4

      #- name: "ğŸš€ upload to GitHub Pages"
       # uses: actions/upload-pages-artifact@v3
       # with:
       #   path: build

      - name: "ğŸ“¢ deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
